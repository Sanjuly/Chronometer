<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziTime</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="hoja de estilos">
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PlatziTime</h1>
        <div class="header--paragraph">
            <p>Herramientas</p>
            <p>ConfiguraciÃ³n</p>
        </div>
    </header>

    <main>
        <nav class="main--nav">
            <ul class="main--list">
            <li>
                <button class="button main--button" id="chronometer-button" onclick="executeChronometer()" title="Chronometer">
                    <i class="fa-solid fa-hourglass"></i>
                    <p>Chronometer</p>
                </button>
            </li>
            <li>
                <button class="button main--button" id="timer-button"  onclick="executeTimer()" title="Timer">
                    <i class="fa-solid fa-clock"></i>
                    <p>Timer</p>
                </button>
            </li>
            <li>
                <button class="button main--button" id="alarms-button" onclick="executePomodoro()" title="Alarms">
                    <i class="fa-solid fa-bell"></i>
                    <p>Pomodoro</p>
                </button>
            </li>
            </ul>
        </nav>

        <section class="hero" id="principal">
                <h1 class=hero--title>Chronometer</h1>
            <div class="hero--time">
                <p id="time"><span id="minutes">00</span><span>:</span><span id="seconds">00</span></p>
            </div>
            <div class="hero--button">
                <button onclick="startChronometer()" class="button hero--button1" type="button">Start</button>
                <button onclick="stopChronometer()" class="button hero--button2" type="button">Stop</button>
                <button onclick="resetChronometer()" class="button hero--button3" type="button">Reset</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Hecho con ðŸ’š por Sandra</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
